<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form elements/style.css">
    <title>form elements</title>
</head>

<body>
    <form action="sent.html" method="post">
        <input type="text" placeholder="Введите ваше имя">
        <input type="submit" value="отправить">
    </form>
    <br>

    <form action="sent.html" method="get">
        <input type="text" placeholder="Введите ваше имя">
        <br>
        <input type="password" placeholder="Введите пароль">
        <input type="submit" value="отправить">
    </form>
    <br>

    <input type="checkbox" name="condition" id="condition" checked>
    Я принимаю условия соглашения
    <br>
    <br>

    <input type="radio" name="option" value="JS" id="js"><label for="js">JS</label>
    <label>
        <input type="radio" name="option" value="php"> PHP
    </label>
    <input type="radio" name="option" value="python" checked> Python
    <br>
    <br>

    <select name="select">
        <option value="value1">Значение 1</option>
        <option value="value2" selected>Значение 2</option>
        <option value="value3">Значение 3</option>
    </select>
    <br>
    <br>

    <textarea name="textarea" rows="5"
    cols="30"
    minlength="10"
    maxlength="20">напишите отзыв о нас</textarea>
    <br>
    <br>

    <form class="subscribtion">
        <div class="subsribtion__field">
            <label for="subscribtionName">Ваше имя</label>
            <input id="subscribtionName">
        </div>
        <div class="subsribtion__field">
            <label for="subscribtionMail">Email</label>
            <input id="subscribtionMail" type="Email">
        </div>
        <input type="submit" value="Submit" class="subscribtion__submit">
    </form>
    <label>
        Календарь
        <input type="date">
    </label>
    <br>
    <label>
        Время
        <input type="time">
    </label>
    <br>
    <label>
        Дата и время
        <input type="datetime-local">
    </label>
    <br>
    <label>
        Месяц
        <input type="month">
    </label>
    <br>
    <label>
        Неделя
        <input type="week">
    </label>
    <br>
    <button>Отправить</button>
    <form>
        <label for="language">Язык программирования</label>
        <input type="text" id="language" name="language" list="languages">
        <datalist id="languages">
            <option value="js" label="JavaScript">JavaScript</option>
            <option value="pyton"></option>
            <option value="ruby"></option>
            <option value="php"></option>
        </datalist>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JS - slider/style.css">
    <title>Slider</title>
</head>
<body>
    <h1>Slider JS</h1>
    <div class="slider">
        <div class="slider__container">
            <img class="slider__image fade" src="/JS - slider/img/1.jpg" alt="slide picture" >
        </div>
        <div class="slider__controls">
            <button class="slider__nav slider__nav-left" onclick="slide(-1)">&lt;</button>
            <button class="slider__nav slider__nav-right" onclick="slide(1)">&gt;</button>
        </div>
    </div>

    <script src="/JS - slider/main.js"></script>
</body>
</html>
